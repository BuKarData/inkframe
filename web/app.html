<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InkFrame - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --bg-secondary: #f5f5f5;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #4a4a4a;
      --text-muted: #8a8a8a;
      --border: #e0e0e0;
      --accent: #1a1a1a;
      --accent-hover: #333333;
      --success: #2d7a2d;
      --error: #c00;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .serif { font-family: 'Cormorant Garamond', serif; }

    /* Navigation */
    .nav {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
    }

    .nav-user {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-name {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
    }

    .btn-ghost:hover {
      background: var(--bg-secondary);
      color: var(--text);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover { background: var(--accent-hover); }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-outline:hover {
      background: var(--bg-secondary);
      border-color: var(--text-muted);
    }

    .btn-sm { padding: 0.375rem 0.75rem; font-size: 0.8rem; }

    .btn-danger {
      background: transparent;
      color: var(--error);
      border: 1px solid var(--error);
    }

    .btn-danger:hover { background: #fee; }

    /* Main Layout */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 2rem;
    }

    @media (max-width: 900px) {
      .main { grid-template-columns: 1fr; }
    }

    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Cards */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .card-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
    }

    .card-body { padding: 1.25rem; }

    /* Device Card */
    .device-info {
      text-align: center;
      padding: 1rem 0;
    }

    .device-icon {
      width: 64px;
      height: 64px;
      background: var(--bg-secondary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }

    .device-icon svg {
      width: 32px;
      height: 32px;
      stroke: var(--text);
    }

    .device-id {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .device-status {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .device-status.online { color: var(--success); }

    .no-device {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-muted);
    }

    /* Form */
    .form-group { margin-bottom: 1rem; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .form-input {
      width: 100%;
      padding: 0.625rem 0.875rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.9rem;
      font-family: inherit;
      background: var(--bg);
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--text);
      background: var(--surface);
    }

    .form-row {
      display: flex;
      gap: 0.5rem;
    }

    .form-row .form-input { flex: 1; }

    /* To-Do List */
    .todo-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
    }

    .todo-item:last-child { border-bottom: none; }

    .todo-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .todo-checkbox:hover { border-color: var(--text); }

    .todo-checkbox.checked {
      background: var(--accent);
      border-color: var(--accent);
    }

    .todo-checkbox.checked svg {
      stroke: white;
    }

    .todo-text {
      flex: 1;
      font-size: 0.9rem;
    }

    .todo-text.completed {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .todo-delete {
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.2s;
    }

    .todo-item:hover .todo-delete { opacity: 1; }
    .todo-delete:hover { background: #fee; color: var(--error); }

    .todo-empty {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Content Area */
    .content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Gallery */
    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }

    .gallery-item {
      aspect-ratio: 1;
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      border: 2px solid transparent;
      transition: all 0.2s;
    }

    .gallery-item:hover {
      border-color: var(--text-muted);
      transform: scale(1.02);
    }

    .gallery-item.selected { border-color: var(--accent); }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-item .delete-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 24px;
      height: 24px;
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-item:hover .delete-btn { opacity: 1; }
    .gallery-item .delete-btn:hover { background: var(--error); }

    .gallery-empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    /* Upload Area */
    .upload-area {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--bg);
    }

    .upload-area:hover {
      border-color: var(--text-muted);
      background: var(--surface);
    }

    .upload-area.dragover {
      border-color: var(--accent);
      background: var(--surface);
    }

    .upload-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 1rem;
      color: var(--text-muted);
    }

    .upload-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .upload-text strong { color: var(--accent); }

    /* Settings */
    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
    }

    .settings-row:last-child { border-bottom: none; }

    .settings-label {
      font-size: 0.9rem;
    }

    .settings-value {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-badge.connected {
      background: #e6f4e6;
      color: var(--success);
    }

    .status-badge.disconnected {
      background: var(--bg-secondary);
      color: var(--text-muted);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal-overlay.active { display: flex; }

    .modal {
      background: var(--surface);
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      padding: 1.5rem;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      background: var(--bg-secondary);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
    }

    .modal-close:hover { background: var(--border); }

    .modal-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    /* Preview */
    .preview-container {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 220px;
    }

    .preview-frame {
      width: 200px;
      height: 200px;
      background: white;
      border: 2px solid var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .preview-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Language Selector */
    .lang-selector {
      display: flex;
      gap: 0.25rem;
    }

    .lang-btn {
      padding: 0.25rem 0.5rem;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 4px;
    }

    .lang-btn:hover { color: var(--text); background: var(--bg-secondary); }
    .lang-btn.active { color: var(--text); background: var(--bg-secondary); }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--text);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 2000;
    }

    .toast.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.error { background: var(--error); }
    .toast.success { background: var(--success); }

    /* Hidden */
    .hidden { display: none !important; }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.75rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <a href="/" class="nav-logo">InkFrame</a>
    <div class="nav-user">
      <div class="lang-selector">
        <button class="lang-btn active" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('pl')">PL</button>
        <button class="lang-btn" onclick="setLanguage('de')">DE</button>
        <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
        <button class="lang-btn" onclick="setLanguage('es')">ES</button>
      </div>
      <span class="user-name" id="userName"></span>
      <button class="btn btn-ghost" onclick="logout()" data-i18n="app.logout">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Device Card -->
      <div class="card">
        <div class="card-header">
          <span class="card-title" data-i18n="app.device">Device</span>
        </div>
        <div class="card-body">
          <div id="deviceInfo" class="hidden">
            <div class="device-info">
              <div class="device-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="2" y="3" width="20" height="14" rx="2"/>
                  <line x1="8" y1="21" x2="16" y2="21"/>
                  <line x1="12" y1="17" x2="12" y2="21"/>
                </svg>
              </div>
              <div class="device-id" id="deviceId">-</div>
              <div class="device-status" id="deviceStatus" data-i18n="app.linked">Linked</div>
            </div>
          </div>
          <div id="noDevice">
            <div class="no-device">
              <p data-i18n="app.noDevice">No device linked</p>
            </div>
            <div class="form-row" style="margin-top: 1rem;">
              <input type="text" id="linkDeviceId" class="form-input" data-i18n-placeholder="app.deviceIdPlaceholder" placeholder="Device ID">
              <button class="btn btn-primary" onclick="linkDevice()" data-i18n="app.link">Link</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Settings Card -->
      <div class="card">
        <div class="card-header">
          <span class="card-title" data-i18n="app.settings">Settings</span>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label class="form-label" data-i18n="app.city">City (for weather)</label>
            <div class="form-row">
              <input type="text" id="cityInput" class="form-input" placeholder="Warsaw">
              <button class="btn btn-outline btn-sm" onclick="saveSettings()" data-i18n="app.save">Save</button>
            </div>
          </div>
          <div class="settings-row">
            <span class="settings-label" data-i18n="app.calendar">Google Calendar</span>
            <span class="status-badge disconnected" id="calendarStatus" data-i18n="app.notConnected">Not connected</span>
          </div>
          <button class="btn btn-outline btn-sm" id="calendarBtn" onclick="connectCalendar()" style="margin-top: 0.5rem; width: 100%;" data-i18n="app.connectCalendar">Connect Calendar</button>
        </div>
      </div>

      <!-- To-Do Card -->
      <div class="card">
        <div class="card-header">
          <span class="card-title" data-i18n="app.todos">To-Do List</span>
          <span class="settings-value" id="todoCount">0</span>
        </div>
        <div class="card-body">
          <div class="form-row" style="margin-bottom: 1rem;">
            <input type="text" id="newTodoInput" class="form-input" data-i18n-placeholder="app.newTask" placeholder="New task..." onkeypress="if(event.key==='Enter')addTodo()">
            <button class="btn btn-primary btn-sm" onclick="addTodo()">+</button>
          </div>
          <div class="todo-list" id="todoList">
            <div class="todo-empty" data-i18n="app.noTasks">No tasks yet</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Content Area -->
    <section class="content">
      <!-- Upload Card -->
      <div class="card">
        <div class="card-header">
          <span class="card-title" data-i18n="app.upload">Upload Photo</span>
        </div>
        <div class="card-body">
          <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
            </div>
            <p class="upload-text"><strong data-i18n="app.clickUpload">Click to upload</strong> <span data-i18n="app.orDrag">or drag and drop</span></p>
          </div>
          <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFileSelect(event)">
        </div>
      </div>

      <!-- Gallery Card -->
      <div class="card">
        <div class="card-header">
          <span class="card-title" data-i18n="app.gallery">Photo Gallery</span>
          <span class="settings-value" id="imageCount">0 photos</span>
        </div>
        <div class="card-body">
          <div class="gallery-grid" id="galleryGrid">
            <div class="gallery-empty" data-i18n="app.noPhotos">No photos uploaded yet</div>
          </div>
        </div>
      </div>

      <!-- Preview Card -->
      <div class="card">
        <div class="card-header">
          <span class="card-title" data-i18n="app.preview">Display Preview</span>
          <button class="btn btn-outline btn-sm" onclick="refreshPreview()" data-i18n="app.refresh">Refresh</button>
        </div>
        <div class="card-body">
          <div class="preview-container">
            <div class="preview-frame" id="previewFrame">
              <span data-i18n="app.selectPhoto">Select a photo or view dashboard</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

    let currentLang = localStorage.getItem('inkframe_lang') || 'en';

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('inkframe_lang', lang);
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === lang.toUpperCase());
      });
      applyTranslations();
    }

    function t(key) {
      const keys = key.split('.');
      let value = translations[currentLang];
      for (const k of keys) {
        value = value?.[k];
      }
      return value || key;
    }

    function applyTranslations() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const text = t(el.getAttribute('data-i18n'));
        if (text) el.textContent = text;
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const text = t(el.getAttribute('data-i18n-placeholder'));
        if (text) el.placeholder = text;
      });
    }

    // ==================== AUTH ====================
    function checkAuth() {
      if (!token) {
        window.location.href = '/';
        return false;
      }
      return true;
    }

    function logout() {
      localStorage.removeItem('inkframe_token');
      localStorage.removeItem('inkframe_user');
      window.location.href = '/';
    }

    // ==================== API ====================
    async function api(endpoint, options = {}) {
      const res = await fetch(API_BASE + endpoint, {
        ...options,
        headers: {
          'Authorization': `Bearer ${token}`,
          ...options.headers
        }
      });
      if (res.status === 401) {
        logout();
        return null;
      }
      return res;
    }

    // ==================== DEVICE ====================
    async function loadDevices() {
      const res = await api('/devices');
      if (!res) return;
      const data = await res.json();

      if (data.devices && data.devices.length > 0) {
        currentDevice = data.devices[0];
        document.getElementById('deviceInfo').classList.remove('hidden');
        document.getElementById('noDevice').classList.add('hidden');
        document.getElementById('deviceId').textContent = currentDevice.id;
      } else {
        document.getElementById('deviceInfo').classList.add('hidden');
        document.getElementById('noDevice').classList.remove('hidden');
      }
    }

    async function linkDevice() {
      const deviceId = document.getElementById('linkDeviceId').value.trim();
      if (!deviceId) return;

      const res = await api(`/devices/${deviceId}/link`, { method: 'POST' });
      if (!res) return;

      if (res.ok) {
        showToast(t('app.deviceLinked'), 'success');
        document.getElementById('linkDeviceId').value = '';
        loadDevices();
      } else {
        const data = await res.json();
        showToast(data.error || t('app.error'), 'error');
      }
    }

    // ==================== SETTINGS ====================
    async function loadSettings() {
      const res = await api('/settings');
      if (!res) return;
      const data = await res.json();
      settings = data.settings || { city: 'Warsaw' };
      document.getElementById('cityInput').value = settings.city || '';
    }

    async function saveSettings() {
      const city = document.getElementById('cityInput').value.trim();
      const res = await api('/settings', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ city })
      });

      if (res && res.ok) {
        settings.city = city;
        showToast(t('app.saved'), 'success');
      }
    }

    // ==================== CALENDAR ====================
    async function loadCalendarStatus() {
      const res = await api('/calendar/status');
      if (!res) return;
      const data = await res.json();

      const statusEl = document.getElementById('calendarStatus');
      const btnEl = document.getElementById('calendarBtn');

      if (data.connected) {
        statusEl.textContent = t('app.connected');
        statusEl.className = 'status-badge connected';
        btnEl.textContent = t('app.disconnectCalendar');
        btnEl.onclick = disconnectCalendar;
      } else {
        statusEl.textContent = t('app.notConnected');
        statusEl.className = 'status-badge disconnected';
        btnEl.textContent = t('app.connectCalendar');
        btnEl.onclick = connectCalendar;
      }
    }

    async function connectCalendar() {
      const res = await api('/calendar/auth-url');
      if (!res) return;
      const data = await res.json();

      if (data.authUrl) {
        window.location.href = data.authUrl;
      } else {
        showToast(data.error || 'Calendar not configured', 'error');
      }
    }

    async function disconnectCalendar() {
      await api('/calendar/disconnect', { method: 'DELETE' });
      loadCalendarStatus();
    }

    // ==================== TODOS ====================
    async function loadTodos() {
      const res = await api('/todos');
      if (!res) return;
      const data = await res.json();
      todos = data.todos || [];
      renderTodos();
    }

    function renderTodos() {
      const container = document.getElementById('todoList');
      document.getElementById('todoCount').textContent = todos.filter(t => !t.completed).length;

      if (todos.length === 0) {
        container.innerHTML = `<div class="todo-empty" data-i18n="app.noTasks">${t('app.noTasks')}</div>`;
        return;
      }

      container.innerHTML = todos.map(todo => `
        <div class="todo-item">
          <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo('${todo.id}')">
            ${todo.completed ? '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>' : ''}
          </div>
          <span class="todo-text ${todo.completed ? 'completed' : ''}">${escapeHtml(todo.text)}</span>
          <button class="todo-delete" onclick="deleteTodo('${todo.id}')">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
      `).join('');
    }

    async function addTodo() {
      const input = document.getElementById('newTodoInput');
      const text = input.value.trim();
      if (!text) return;

      const res = await api('/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      if (res && res.ok) {
        input.value = '';
        loadTodos();
      }
    }

    async function toggleTodo(id) {
      const todo = todos.find(t => t.id === id);
      if (!todo) return;

      await api(`/todos/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completed: !todo.completed })
      });

      loadTodos();
    }

    async function deleteTodo(id) {
      await api(`/todos/${id}`, { method: 'DELETE' });
      loadTodos();
    }

    // ==================== IMAGES ====================
    async function loadImages() {
      const res = await api('/images');
      if (!res) return;
      const data = await res.json();
      images = data.images || [];
      renderGallery();
    }

    function renderGallery() {
      const container = document.getElementById('galleryGrid');
      document.getElementById('imageCount').textContent = `${images.length} ${t('app.photos')}`;

      if (images.length === 0) {
        container.innerHTML = `<div class="gallery-empty" data-i18n="app.noPhotos">${t('app.noPhotos')}</div>`;
        return;
      }

      container.innerHTML = images.map(img => `
        <div class="gallery-item" onclick="selectImage('${img.id}')">
          <img src="${img.url}" alt="${escapeHtml(img.title || '')}" loading="lazy">
          <button class="delete-btn" onclick="event.stopPropagation(); deleteImage('${img.id}')">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
      `).join('');
    }

    function selectImage(id) {
      const img = images.find(i => i.id === id);
      if (img) {
        document.getElementById('previewFrame').innerHTML = `<img src="${img.url}" alt="">`;
      }
    }

    async function deleteImage(id) {
      const res = await api(`/images/${id}`, { method: 'DELETE' });
      if (res && res.ok) {
        showToast(t('app.deleted'), 'success');
        loadImages();
      }
    }

    // ==================== UPLOAD ====================
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) uploadImage(file);
    }

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('image', file);

      const res = await fetch(API_BASE + '/images/upload', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` },
        body: formData
      });

      if (res.ok) {
        showToast(t('app.uploaded'), 'success');
        loadImages();
      } else {
        showToast(t('app.error'), 'error');
      }
    }

    // Setup drag and drop
    const uploadArea = document.getElementById('uploadArea');
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        uploadImage(file);
      }
    });

    // ==================== PREVIEW ====================
    async function refreshPreview() {
      if (!currentDevice) return;

      const frame = document.getElementById('previewFrame');
      frame.innerHTML = '<div class="spinner"></div>';

      try {
        const res = await fetch(`${API_BASE}/device/${currentDevice.id}/dashboard`);
        if (res.ok) {
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          // Convert binary to viewable image would need canvas
          frame.innerHTML = `<span>Dashboard ready for device</span>`;
        }
      } catch (err) {
        frame.innerHTML = `<span>${t('app.error')}</span>`;
      }
    }

    // ==================== UTILITIES ====================
    function showToast(message, type = '') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast visible ' + type;
      setTimeout(() => toast.classList.remove('visible'), 3000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ==================== INIT ====================
    async function init() {
      if (!checkAuth()) return;

      document.getElementById('userName').textContent = user?.name || user?.email || '';

      // Check for calendar callback
      const params = new URLSearchParams(window.location.search);
      if (params.get('calendar') === 'connected') {
        showToast('Calendar connected!', 'success');
        window.history.replaceState({}, '', '/app');
      }

      setLanguage(currentLang);

      await Promise.all([
        loadDevices(),
        loadSettings(),
        loadCalendarStatus(),
        loadTodos(),
        loadImages()
      ]);
    }

    init();
  </script>
